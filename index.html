<!DOCTYPE html>
<html>
<head>
  <canvas id="canvas" width="800" height="600"></canvas>
    <script src="lib/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

</head>
<body>

  <script>
      var canvasHeight = 460
      var canvasWidth = 1200
      var canvas = document.getElementById("canvas")
      canvas.setAttribute("width", canvasWidth)
      canvas.setAttribute("height", canvasHeight)

      var ctx = document.getElementById("canvas").getContext("2d");

      new Asteroids.GameView(ctx, canvasWidth, canvasHeight).start();
  </script>

  <style>
  #canvas {
    background: url('assets/newTrenchRun.gif') no-repeat fixed;
    background-size: contain;
    margin: auto;
    display: block;
}


  </style>

</body>
</html>
